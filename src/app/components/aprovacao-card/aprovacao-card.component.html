<ion-card>
  <ion-item>
    <ion-label>{{ psicologo }}</ion-label>
    <ion-button color="success">
      <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
    </ion-button>
    <ion-button color="danger">
      <ion-icon slot="icon-only" name="close-circle"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-card-content>
    <p> {{data}}</p>
  </ion-card-content>
</ion-card>
